version: '3.8'

services:
  bot:
    build: .
    container_name: telegram-downloader-bot
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./sessions:/app/sessions
      - ./config:/app/config
      - ./logs:/app/logs
      - ./backups:/app/backups
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Tehran
    env_file:
      - .env
    command: python main.py --mode both
    depends_on:
      - redis
      - postgres

  web:
    build: .
    container_name: telegram-downloader-web
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./web:/app/web
      - ./data:/app/data
    environment:
      - FLASK_APP=web/app.py
      - FLASK_ENV=production
    command: python web/app.py
    depends_on:
      - bot

  redis:
    image: redis:7-alpine
    container_name: telegram-downloader-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  postgres:
    image: postgres:15-alpine
    container_name: telegram-downloader-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: telegram_user
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: telegram_bot_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  nginx:
    image: nginx:alpine
    container_name: telegram-downloader-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - ./web/static:/var/www/static
    depends_on:
      - web
      - bot

  monitoring:
    image: grafana/grafana:latest
    container_name: telegram-downloader-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - bot

volumes:
  redis_data:
  postgres_data:
  grafana_data:
